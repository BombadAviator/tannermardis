<style type="text/css">

html {

  background: var(--darkgrey);
}

body {
  background: var(--darkgrey);
  background-image: url("images/noise.png");
}

*,
*:before,
*:after {
  box-sizing: inherit;
}

.wrapper {
  max-width: 1280px;
  margin-right: auto;
  margin-left: auto;
  padding: 1.5em;
}

.masonry-wrapper {
  padding: 1.5em;
  max-width: 1440px;
  margin-right: auto;
  margin-left: auto;
}
.masonry {
  columns: 1;
  column-gap: 4px;
}
.masonry-item {
  display: inline-block;
  vertical-align: top;
  margin-bottom: 4px;
}
@media only screen and (max-width: 1023px) and (min-width: 768px) {  .masonry {
    columns: 2;
  }
}
@media only screen and (min-width: 1024px) {
  .masonry {
    columns: 3;
  }
}
.masonry-item, .masonry-content {
  border-radius: 2px;
  overflow: hidden;
  opacity: 1;
  transition: all 0.2s ease-in-out;
}

.masonry-content:hover {
    opacity: .7;
}


</style>


</head>
