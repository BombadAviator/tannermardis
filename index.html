<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Tanner the Mardis</title>
        <script type="application/ld+json">
            {
                "@context": "http://schema.org",
                "@type": "WebSite",
                "name": "Tanner Mardis",
                "url": "https://tannermardis.com",
                "creator": {
                    "@type": "Organization",
                    "name": "Mardis Studio",
                    "url": "https://mardis.studio",
                    "description": "Designed and developed by Mardis Studio."
                }
            }
        </script>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
        <link
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
            rel="stylesheet"
        />

        <style type="text/css">
            :root {
                --step--1: clamp(0.75rem, 0.7503rem + -0.0003vw, 0.7502rem);
                --step-0: clamp(1rem, 0.9565rem + 0.2174vw, 1.125rem);
                --step-1: clamp(1.333rem, 1.2097rem + 0.6165vw, 1.6875rem);
                --step-2: clamp(1.7769rem, 1.5145rem + 1.3119vw, 2.5313rem);
                --creme: oklch(90% 0.01 90);
                --limegreen: oklch(80% 0.15 128);
                --midgreen: oklch(64% 0.14 157);
                --darkgreen: oklch(24% 0.03 180);
                --blackgreen: oklch(18% 0.01 180);
                --darkgrey: oklch(18% 0 180);
            }
            @keyframes rotate {
                from {
                    transform: rotate(-20deg);
                }
                to {
                    transform: rotate(0deg);
                }
            }
            @keyframes driftdown {
                from {
                    transform: translate(0px, -80px);
                }
                to {
                    transform: translate(0px, 0px);
                }
            }

            html {
                background: var(--darkgreen);
                background-image: url("images/noise.png");
                background-size: 60px;
            }
            .container {
                padding: 40px;
            }

            .section1 {
                display: flex;
                justify-content: center;
                align-items: center;
                margin: 20% 0px 0px 0px;
            }
            .profile-pic {
                object-fit: cover;
                border-radius: 300px;
                width: 500px;
                border: 1px solid var(--blackgreen);
            }
            .section2 {
                margin: 100px auto;
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: space-evenly;
                gap: 32px;
                max-width: 960px;
            }
            a {
                padding: 1rem 2rem;
                min-width: 9rem;
                text-align: center;
                border: 1px solid var(--midgreen);
                border-radius: clamp(4px, 2vw, 50px);
                transition: all 0.2s ease-in-out;
                text-transform: uppercase;
                font-weight: 400;
                letter-spacing: 2px;
            }
            a:hover {
                color: var(--limegreen);
                border: 1px solid var(--limegreen);
            }
            .homelogo {
                animation-name: driftdown;
                animation-duration: 2s;
                display: inline;
                position: absolute;
                top: 5%;
            }
            .circle-name {
                animation-name: rotate;
                animation-duration: 2s;
                display: inline;
                position: absolute;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="section1">
                <img
                    src="images/circle-name.svg"
                    class="circle-name"
                    alt="Tanner the Mardis"
                />
                <img
                    src="images/tm-coffee.jpg"
                    class="profile-pic"
                    alt="profile picture of tanner's lego minifigure"
                />
                <img
                    src="images/logo-green.svg"
                    class="homelogo"
                    alt="Tanner Mardis Logo"
                />
            </div>

            <div class="section2">
                <a href="https://dribbble.com/tannermardis" target="blank">
                    <p>Dribbble</p>
                </a>
                <a href="https://x.com/tannermardis" target="blank">
                    <p>Twitter</p>
                </a>
                <a href="/bookshelf">
                    <p>Bookshelf</p>
                </a>
                <a href="/photos">
                    <p>Photography</p>
                </a>
                <!--<a href="https://tannermardis.com/photos">
                    <p>Star Wars</p>
                    </a>-->
            </div>
        </div>
    </body>
</html>
