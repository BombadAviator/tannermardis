<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Tanner the Mardis</title>
        <script type="application/ld+json">
            {
                "@context": "http://schema.org",
                "@type": "WebSite",
                "name": "Tanner Mardis",
                "url": "https://tannermardis.com",
                "creator": {
                    "@type": "Organization",
                    "name": "Mardis Studio",
                    "url": "https://mardis.studio",
                    "description": "Designed and developed by Mardis Studio."
                }
            }
        </script>
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
        <link
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;700&display=swap"
            rel="stylesheet"
        />
        <script
            src="https://kit.fontawesome.com/ed9c0cad80.js"
            crossorigin="anonymous"
        ></script>

        <style type="text/css">
            html {
                background: #0f1a19;
                background-image: url("images/noise.png");
            }

            .fa-3x,
            .fa-2x {
                margin: 10px 0px;
            }

            div#container {
                padding: 5rem 1rem;
                overflow: hidden;
            }
            div#header {
                background: url("images/tm-coffee@2x.jpg") no-repeat;
                background-size: cover;
                object-fit: cover;
                width: 18rem;
                height: 18rem;
                border-radius: clamp(24px, 10vw, 300px);
                border: 1px solid #0b1412;
                margin: auto auto;
            }
            div#header svg {
                position: relative;
                top: -100px;
                left: 100px;
            }
            div#section1 {
                min-width: 300px;
            }

            ul {
                margin: 70px auto;
                max-width: 960px;
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: space-evenly;
                align-items: center;
                align-content: stretch;
                gap: 8px;
            }
            li {
                width: 20%;
                padding: 1em;
                min-width: 8em;
                position: relative;
                text-align: center;
                border: 1px solid #19a467;
                border-radius: clamp(4px, 2vw, 50px);
                display: block;
                overflow: visible;
            }

            a li img {
                width: 600px;
                height: 600px;
                position: absolute;
                overflow: auto;
                opacity: 0;
            }

            a p:hover ~ img {
                opacity: 1;
            }

            i,
            li p,
            li svg {
                display: inline;
            }

            .image-gallery {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .image-gallery input {
                display: none;
            }

            li label img {
                width: 100px;
                height: 100px;
                object-fit: cover;
                cursor: pointer;
                transition: opacity 0.3s ease;
            }
        </style>
    </head>

    <body>
        <div id="container">
            <div id="header">
                <img src="images/white-t.svg" />
                <!--
<img src="images/tm-photography@2x.jpg">
<img src="images/tm-dribbble@2x.jpg">
<img src="images/tm-twitter@2x.jpg">
<img src="images/tm-book@2x.jpg">

<img src="images/tm-jedi@2x.jpg">
<img src="images/tm-jedi@2x.jpg">
-->
            </div>

            <div id="section1">
                <h1 class="step-2">Tanner <small>the</small> Mardis</h1>
            </div>

            <div id="section2">
                <ul>
                    <a href="https://dribbble.com/tannermardis" target="blank">
                        <li>
                            <i class="fa-brands fa-dribbble"></i>
                            <p>Dribbble</p>
                            <label for="img1"
                                ><img
                                    src="images/tm-dribbble@2x.jpg"
                                    alt="Dribbble"
                            /></label>
                        </li>
                    </a>
                    <a href="https://x.com/tannermardis" target="blank">
                        <li>
                            <i class="fa-brands fa-x-twitter"></i>
                            <p>Twitter</p>
                            <label for="img2"
                                ><img
                                    src="images/tm-twitter@2x.jpg"
                                    alt="Twitter"
                            /></label>
                        </li>
                    </a>
                    <a href="/bookshelf">
                        <li>
                            <i class="fa-solid fa-book-open"></i>
                            <p>Bookshelf</p>
                            <label for="img3"
                                ><img
                                    src="images/tm-book@2x.jpg"
                                    alt="Bookshelf"
                            /></label>
                        </li>
                    </a>
                    <a href="/photos">
                        <li>
                            <i class="fa-regular fa-image"></i>
                            <p>Photography</p>
                        </li>
                    </a>
                    <a href="https://tannermardis.com/photos">
                        <li>
                            <i class="fa-regular fa-image"></i>
                            <p>Star Wars</p>
                        </li>
                    </a>
                </ul>
            </div>
        </div>
    </body>
</html>
