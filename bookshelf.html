<style type="text/css">

html {
   background: #141515;
  background-image: url("images/noise.png");
  }
  

/*BOOKSHELF*/
:root {
  --1: #ffffff;
  --2: #e1e2e2;
  --3: #7f7f80;
  --4: #222222;
  --5: #3b3b3b;
  --6: #111111;
  --shadow-color: 0deg 0% 29%;
  --shelf: linear-gradient(
    0deg,
    rgba(71, 71, 71, 1) 0%,
    rgba(99, 99, 99, 1) 23%,
    rgba(99, 99, 99, 1) 75%,
    rgba(71, 71, 71, 1) 100%
  );
  --shadow-elevation-medium: 0px 0.6px 0.6px hsl(var(--shadow-color) / 0.39),
    0px 1.3px 1.3px -0.8px hsl(var(--shadow-color) / 0.35),
    0px 2.7px 2.7px -1.7px hsl(var(--shadow-color) / 0.31),
    0px 5.9px 5.8px -2.6px hsl(var(--shadow-color) / 0.27),
    0px 11.9px 11.8px -3.4px hsl(var(--shadow-color) / 0.23);
}


body {
  background: var(--2);
  padding: 20px 20px 0px 20px;
  border: 1px solid var(--1);
  height: 100%;
}

.bookcase {
  display: flex;
  flex-wrap: wrap;
  align-items: flex-start;
  justify-content: center;
  background: var(--3);
  padding: 0px 0px;
  height: 100%;
  z-index: 0;
}

.bookwrap {
  height: 350px;
  border-bottom: 24px solid var(--2);
  background: var(--shelf);
  flex-grow: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-end;
  padding: 0px 0px 0px 0px;
  min-width: 200px;
  z-index: 8;
}

.bookwrap::after {
  content: "";
  height: 48px;
  width: 100%;
  background: var(--shelf);
  z-index: 0;
}

.book {
  background: var(--4);
  position: relative;
  bottom: -24px;
  width: 150px;
  margin: 0px;
  z-index: 1;
  border: 1px solid var(--3);
  box-shadow: var(--shadow-elevation-medium);
  object-fit: contain;
}

.book img {
  width: 200px;
  object-fit: contain;
}




</style>

</head>


<body>

  <div class="bookwrap">
