/*BOOKSHELF*/
:root {
  --1: #ffffff;
  --2: #e1e2e2;
  --3: #7f7f80;
  --4: #222222;
  --5: #3b3b3b;
  --6: #111111;
  --shadow-color: 220deg 10% 20%;
  --shelf: linear-gradient(
    0deg,
    rgba(60, 60, 60, 1) 0%,
    rgba(80, 80, 80, 1) 23%,
    rgba(80, 80, 80, 1) 75%,
    rgba(60, 60, 60, 1) 100%
  );
   --back: linear-gradient(
    0deg,
    rgba(70, 70, 70, 1) 0%,
    rgba(110, 110, 110, 1) 23%,
    rgba(110, 110, 110, 1) 75%,
    rgba(70, 70, 70, 1) 100%
  );
  --shadow-elevation-medium:
      0px 4px 4px hsl(var(--shadow-color) / 0.333),
      0px 8px 8px hsl(var(--shadow-color) / 0.333),
      0px 12px 12px hsl(var(--shadow-color) / 0.333);
  }



body {
  background: var(--2);
  padding: 20px 20px 0px 20px;
  border: 1px solid var(--1);
  height: 100%;
}

.bookcase {
  display: flex;
  flex-wrap: wrap;
  align-items: flex-start;
  justify-content: center;
  background: var(--3);
  padding: 0px 0px;
  height: 100%;
  z-index: 0;
}

.bookwrap {
  height: 350px;
  border-bottom: 24px solid var(--2);
  background: var(--back);
  flex-grow: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-end;
  padding: 0px 0px 0px 0px;
  min-width: 200px;
  z-index: 8;
  perspective: 500px;
  perspective-origin: left center;
}

.bookwrap::after {
  content: "";
  height: 48px;
  width: 100%;
  background: var(--shelf);
  z-index: 0;
}

.book {
  background: var(--2);
  position: relative;
  bottom: -24px;
  width: 150px;
  margin: 0px;
  z-index: 1;
  box-shadow: var(--shadow-elevation-medium);
  object-fit: contain;
  transition: all 0.2s;
  transition-timing-function: ease-in-out;
}

.book:hover {
  box-shadow: var(--shadow-elevation-medium);
  transform: rotateX(0deg) rotateY(-20deg);transform-style: preserve-3d;
}

.book img {
  border: 1px solid var(--6);
  background: var(--4);
  width: 150px;
  object-fit: contain;

}




</style>
